<div class="panel-header panel-header-sm">
  <div class="header text-center">
    <h2 class="title">Tasks</h2>
    <canvas baseChart id="bigDashboardChart"></canvas>

  </div>
</div>
<div class="main-content">
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">{{this.action}} Task</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" class="form-control" name="date" [(ngModel)]="task.date">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Duration</label>
                  <input type="number" class="form-control" name="duration" [(ngModel)]="task.duration">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="task.name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea rows="1" cols="80" class="form-control" name="description" [(ngModel)]="task.description"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Status</label>
                  <select class="form-control" name="status" [(ngModel)]="task.status">
                    <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Assignees</label>
                </div>
              </div>
            </div>
            <div>
                  <div class="form-group row" *ngFor="let assignee of assignment">
                    <div class="col-5">
                      <select class="form-control" [(ngModel)]="assignee.assigneeId" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let employee of employees" [value]="employee.id" (change)="onSelected(employee.id, assignee.id)">{{employee.name}}</option>
                      </select>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="assignee.hours" [ngModelOptions]="{standalone: true}" placeholder="Hours" min="0" max="12">
                      </div>
                    </div>
                    <button class="btn-round btn-sm" (click)="unAssign(assignee.id)">
                      <span><i class="fa fa-trash"></i></span>
                    </button>
                  </div>
            </div>
                <div class="row">
                  <div class="col-md-5">
                  <div class="form-group">
                    <button class="btn-round btn-sm" (click)="onAssign()">
                      <span class="now-ui-icons users_single-02">  Add Assignee</span>
                    </button>
                  </div>
                  </div>
                </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <button class="btn-round btn-sm" (click)="save()">
                    <span><i class="fa fa-save"></i></span>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <button class="btn-round btn-sm" (click)="cancel()">
                    <span><i class="fa fa-backward"></i></span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
